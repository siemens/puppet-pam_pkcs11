pam_pkcs11 {
  debug             = false;

  nullok            = false;
  use_first_pass    = false;
  try_first_pass    = false;
  use_authtok       = false;

  card_only         = false;
  wait_for_card     = false;

  use_pkcs11_module = "opensc";

  pkcs11_module opensc {
    ca_dir = "/etc/pam_pkcs11/cacerts";
    cert_policy = "signature,ca,crl_auto";
    crl_dir = "/etc/pam_pkcs11/crls";
    module = "/usr/lib/opensc-pkcs11.so";
    slot_description = "none";
    support_threads = true;
    token_type = "smart card";
  }

  use_mappers = "digest";

  mapper cn {
    debug = false;
    ignorecase = true;
    mapfile = "none";
    module = "internal";
  }

  mapper digest {
    algorithm = "sha1";
    debug = false;
    mapfile = "file:///etc/pam_pkcs11/digest_mapping";
    module = "internal";
  }

  mapper generic {
    cert_item = "cn";
    debug = false;
    ignorecase = false;
    mapfile = "file:///etc/pam_pkcs11/generic_mapping";
    module = "internal";
    use_getpwent = false;
  }

  mapper krb {
    debug = false;
    ignorecase = false;
    mapfile = "none";
    module = "internal";
  }

  mapper ldap {
    URI = "ldaps://127.0.0.1";
    attribute = "userCertificate";
    base = "";
    binddn = "";
    debug = false;
    filter = "(&(objectClass=posixAccount)(uid=%s))";
    ldaphost = "";
    ldapport = "";
    module = "/lib/pam_pkcs11/ldap_mapper.so";
    passwd = "";
    scope = 2;
    ssl = "on";
    tls_cacertfile = "/etc/ssl/cacert.pem";
    tls_randfile = "/dev/urandom";
  }

  mapper mail {
    debug = false;
    ignorecase = true;
    ignoredomain = false;
    mapfile = "file:///etc/pam_pkcs11/mail_mapping";
    module = "internal";
  }

  mapper ms {
    debug = false;
    domainname = "example.com";
    ignorecase = false;
    ignoredomain = false;
    module = "internal";
  }

  mapper null {
    debug = false;
    default_match = false;
    default_user = "nobody";
    module = "internal";
  }

  mapper opensc {
    debug = false;
    module = "/lib/pam_pkcs11/opensc_mapper.so";
  }

  mapper openssh {
    debug = false;
    module = "/lib/pam_pkcs11/openssh_mapper.so";
  }

  mapper pwent {
    debug = false;
    ignorecase = false;
    module = "internal";
  }

  mapper subject {
    debug = false;
    ignorecase = false;
    mapfile = "file:///etc/pam_pkcs11/subject_mapping";
    module = "internal";
  }

  mapper uid {
    debug = false;
    ignorecase = false;
    mapfile = "none";
    module = "internal";
  }

}
