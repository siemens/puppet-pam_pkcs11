pkcs11_eventmgr {
  debug = false;
  daemon = true;
  polling_time = 1;
  expire_time = 0;
  pkcs11_module = "/usr/lib/opensc-pkcs11.so";

  event card_insert {
    on_error = "ignore";
    action = "/bin/true";
  }

  event card_remove {
    on_error = "ignore";
    action = "canberra-gtk-play -i device-removed -d 'Smartcard removed'",
             "dcop kdesktop KScreensaverIface lock",
             "gnome-screensaver-command -l",
             "loginctl lock-session",
             "qdbus org.kde.ScreenSaver /ScreenSaver Lock",
             "xscreensaver-command -lock";
  }

  event expire_time {
    on_error = "ignore";
    action = "/bin/true";
  }
}
