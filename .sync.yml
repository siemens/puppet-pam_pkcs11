---
.travis.yml:
  delete: true
appveyor.yml:
  delete: true
.gitlab-ci.yml:
  delete: true
Rakefile:
  extras:
    - "import 'Rakefile.local'"
  linter_fail_on_warnings: true
Gemfile:
  required:
    ':development':
      - gem: pdk
        version: "~> 2.5.0"
    ':integration':
      - gem: beaker
        version: "~> 4.37.1"
      - gem: beaker-rspec
      - gem: beaker-vagrant
        #- gem: beaker-puppet
